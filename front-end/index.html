<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6edeff8552.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">

    <title>Réseaux Social || Connexion et Inscription</title>

</head>

<body>

    <!-- <div class="loader">
        <div class="anim">
            <div class="point1"></div>
            <div class="point1"></div>
            <div class="point1"></div>
        </div>
    </div>
     -->
    
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" id="form" class="signup">
                    <h2 class="title">Inscription</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Prénom" class="prénom">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user-check"></i>
                        <input type="text" placeholder="Nom" class="nom">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email" class="email">
                        <div class="error"></div>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Mot de passe" class="password-sign-up">
                        <i class="fas fa-eye eye-sign-up"></i>
                        <div class="error"></div>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-unlock"></i>
                        <input type="password" placeholder="Confirmer votre Mot de passe" class="password-sign-up-confirm">
                        <i class="fas fa-eye eye-sign-up-confirm"></i>
                        <div class="error"></div>
                    </div>
                    <br>
                    <input type="submit" value="S'inscrire" class="btn solid">
                </form>

                <form action="" class="signin">
                    <h2 class="title">Connexion</h2>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email" class="email">
                        <div class="error"></div>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Mot de passe" class="password-sign-in">
                        <i class="fas fa-eye eye-sign-in"></i>
                        <i class="fa-solid fa-circle-check"></i>
                        <div class="error"></div>
                    </div>
                    <br>
                    <input type="submit" value="Connexion" class="btn solid">
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Inscris toi si tu es nouveau</h3>
                    <p>Viens découvrir le nouveau réseau social</p>
                    <button class="btn transparent" id="sign-up-btn">Inscription</button>
                </div>

                <img src="images/undraw_social_influencer_re_beim.svg" class="image" alt="image de l'inscription">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>Connecte toi :)</h3>
                    <p>Prêt pour partager de nouveau avec tes tes amis et ta famille ?</p>
                    <button class="btn transparent" id="sign-in-btn">Connexion</button>
                </div>

                <img src="images/undraw_social_interaction_re_dyjh.svg" class="image" alt="image de la connexion">
            </div>
        </div>
    </div>


<script src="app.js"></script>

</body>

</html>
